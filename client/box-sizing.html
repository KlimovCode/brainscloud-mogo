<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-sizing</title>
    <style>
        body { box-sizing: border-box; }
        .i1, .i2 { 
            width: 50px; height: 50px; 
            border: 1px solid red;
            padding: 10px;
        }
        .i1 { background: navy; }
        .i2 { background: darkred; }
    </style>
</head>
<body>
    <div class="i1"></div>
    <div class="i2"></div>
</body>
</html>
